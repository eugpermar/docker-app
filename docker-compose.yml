version: '3'
volumes:
  applog:
services:
  app:
    build: .
    env_file:
      - ./app.env
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - answer_svc
    volumes:
      - applog:/logs
    # circleci docker-compose workaround: No CMD == /bin/sh
    command: ["9999"]
  answer_svc:
    build: "answer_server/"
